    <!-- JavaScript code -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submitButton = document.getElementById("submitButton");
            const cardmemberNameInput = document.getElementById("cardmemberName");
            const resultDiv = document.getElementsByClassName("result")[0]; // Access the result div

            // Function to handle the submit action
            function handleSubmit() {
                var input = cardmemberNameInput.value;
                var sanitizedInput = sanitizeInput(input);
                var imageUrl = "https://bonkfa.xyz/card/" + sanitizedInput + ".png";
                // Clear previous content
                resultDiv.innerHTML = '';
                // Create an img element and set its src to the imageUrl
                var img = new Image();
                img.src = imageUrl;
                img.style.width = '100%'; // Make it responsive
                img.style.maxWidth = '800px'; // Max width to look good on the page
                img.style.height = 'auto'; // Maintain aspect ratio
                img.onload = function () { // Once the image is loaded, append it to the result div
                    resultDiv.appendChild(img);
                };
            }

            // Event listener for the submit button
            submitButton.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent the default form submission
                handleSubmit();
            });

            // Event listener for the 'Enter' key in the input field
            cardmemberNameInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevent the default form submission
                    handleSubmit();
                }
            });

            function sanitizeInput(input) {
                return input.toLowerCase().replace(/\s+/g, '_');
            }
        });
    </script>
